<!DOCTYPE html>
<html lang="en">
    <head>
        <title>B Moore</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script src="gallery.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="manifest" href="./manifest.webmanifest">
        <link rel="canonical" href="http://beibhinnmoore.com/"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            $(document).ready(function() {
                const startIndex = 1
                const lastIndex = 41

                var galleryDiv = document.getElementById("gallery")

                for(var i = startIndex; i < lastIndex; i++) {
                    var anchor = document.createElement('a')
                    anchor.href = "images/" + i + ".jpg"
                    anchor.target = "_blank"

                    var img  = document.createElement('img')
                    img.className = "grid-item"
                    img.id = "image-" + i
                    img.src = "images/placeholders/" + i

                    anchor.appendChild(img)
                    galleryDiv.appendChild(anchor)
                }

                $(window).on('load', function() {
                    $('.grid').one('layoutComplete', function() {
                        loadImages(startIndex, lastIndex)
                    }).masonry({
                        itemSelector: '.grid-item',
                        columnWidth: 0
                    })
                })
            })
        </script>
    </head>
    <body>
        <header>
            <div id="header">
                <div id="header-right">
                    <h1 id="title">B MOORE</h1>
                    <h2 id="subtitle">B abeour B awhore B Moore</h2>
                </div>
                <div id="header-left">
                    <nav>
                        <ul>
                            <li><a href="./index.html" id="selected">WORK</a></li>
                            <li><a href="./photography.html">PHOTOGRAPHY</a></li>
                            <li><a href="./about.html">ABOUT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="grid" id="gallery" />
    </body>
</html>
